<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1>css flexbox photo gallery</h1>

    <div class="gallery">

        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/2.jpg" alt="a cat lying on its back">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/3.jpg" alt="a cat looking ">

        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/6.jpg" alt="a kitten looking longingly">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/7.jpg" alt="a cat under a pillow">
        <img src="https://cdn.freecodecamp.org/curriculum/css-photo-gallery/8.jpg" alt="a ginger cat ">
